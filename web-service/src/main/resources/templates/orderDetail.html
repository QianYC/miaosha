<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
</head>
<nav class="demo">
    <a href="/" class="brand">
        <span>秒杀系统</span>
    </a>
    <div class="menu">
        <a href="/orders" class="pseudo button icon-picture">所有订单</a>
    </div>
</nav>
<body>
<div style="margin-top: 50px; width: 100%" id="main-container">

</div>
</body>
<script type="text/javascript">
    let userId = window.sessionStorage.getItem('userId');
    let orderId = window.sessionStorage.getItem('orderId');
    $(function(){
        $.get('localhost:9002/order-service/orders/' + orderId, function (data) {
            let order = $.parseJSON(data);
            let orderDetail = `
                <p>订单号：${order.id}</p>
                <p>商品价格：${order.price}</p>
                <p>商品Id：${order.goodId}</p>`;
            $('#main-container').prepend(orderDetail);
        })
    });
</script>
</html>
